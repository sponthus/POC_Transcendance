<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pong Game</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			text-align: center;
			margin: 50px;
		}
		button {
			display: block;
			width: 200px;
			margin: 10px auto;
			padding: 10px;
			font-size: 16px;
			cursor: pointer;
		}
	</style>
	<script>
        // Définir navigateTo globalement avant le chargement du module
		window.navigateCalls = [];
        window.navigateTo = function(path) {
            console.log("Version temporaire de navigateTo appelée avec:", path);
            // Si le router est déjà initialisé, utiliser sa méthode navigate
            if (window.router && typeof window.router.navigate === 'function') {
                window.router.navigate(path);
            } else {
                // Sinon, stocker l'appel pour plus tard
                window.navigateCalls.push(path);
            }
        };
    </script>
</head>
<body>
	<h1>Pong Game</h1>
	<p>Bienvenue sur le projet Pong !</p>
	
	<button onclick="navigateTo('/')">🏠 Accueil</button>
	<button onclick="navigateTo('/game')">🎮 Jouer</button>
	<button onclick="navigateTo('/tournament')">🏆 Tournoi</button>
	
	<div id="app"></div>
	<script type="module" src="./dist/main.js"></script>

</body>
</html>
